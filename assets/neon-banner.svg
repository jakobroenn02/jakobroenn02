      <circle cx="960" cy="205" r="3" fill="#8b5cf6"/>
    </g>

    <g opacity="0.6">
      <circle cx="150" cy="200" r="1.5" fill="#00d4ff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="920" cy="80" r="1.5" fill="#8b5cf6">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="4s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
      <circle cx="1050" cy="180" r="1.5" fill="#0099ff">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" begin="1s"/>
      </circle>
      <circle cx="280" cy="140" r="1.5" fill="#6366f1">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="4.5s" repeatCount="indefinite" begin="1.5s"/>
      </circle>
    </g>

    <g>
      <text 
        x="600" 
