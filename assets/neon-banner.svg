<svg viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Jakob RÃ¸nn - Software Engineering">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#050810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#00d4ff" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="spotLight" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#1a2847;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2847" stroke-width="0.5" opacity="0.3"/>
    </pattern>

    <clipPath id="roundedCorners">
      <rect x="0" y="0" width="1200" height="320" rx="12"/>
    </clipPath>
  </defs>

  <g clip-path="url(#roundedCorners)">
    <rect width="1200" height="320" fill="url(#bgGradient)"/>
    <rect width="1200" height="320" fill="url(#grid)"/>
    <ellipse cx="600" cy="130" rx="500" ry="300" fill="url(#spotLight)"/>

    <g opacity="0.15">
      <path d="M -200 160 Q 100 120 400 160 T 1000 160 T 1600 160" 
            stroke="url(#accentGradient)" 
            stroke-width="3" 
            fill="none" 
            stroke-linecap="round">
        <animateTransform 
          attributeName="transform" 
          type="translate" 
          from="0 0" 
          to="-600 0" 
          dur="20s" 
          repeatCount="indefinite"/>
      </path>
      
      <path d="M -200 180 Q 100 220 400 180 T 1000 180 T 1600 180" 
            stroke="url(#purpleAccent)" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round" 
            opacity="0.6">
        <animateTransform 
          attributeName="transform" 
          type="translate" 
          from="0 0" 
          to="-600 0" 
          dur="25s" 
          repeatCount="indefinite"/>
      </path>
    </g>

    <g opacity="0.3">
      <line x1="50" y1="60" x2="220" y2="60" stroke="url(#accentGradient)" stroke-width="1.5" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="0" to="-8" dur="1s" repeatCount="indefinite"/>
      </line>
      <circle cx="230" cy="60" r="3" fill="#00d4ff"/>
      <line x1="240" y1="60" x2="240" y2="100" stroke="url(#accentGradient)" stroke-width="1.5"/>
      <circle cx="240" cy="105" r="3" fill="#00d4ff"/>
      
      <line x1="980" y1="250" x2="1150" y2="250" stroke="url(#purpleAccent)" stroke-width="1.5" stroke-dasharray="4 4">
        <animate attributeName="stroke-dashoffset" from="0" to="8" dur="1s" repeatCount="indefinite"/>
      </line>
      <circle cx="970" cy="250" r="3" fill="#8b5cf6"/>
