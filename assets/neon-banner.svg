        font-size="52" 
        font-weight="700" 
        letter-spacing="-1.5"
        fill="url(#accentGradient)" 
        text-anchor="middle"
        filter="url(#softGlow)">
        <tspan font-size="48" dy="-2">ðŸ‘‹</tspan>
        <tspan dx="8">Hi, I'm Jakob RÃ¸nn</tspan>
      </text>
    </g>

    <g opacity="0.9">
      <text 
        x="600" 
        y="178" 
        font-family="'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace" 
        font-size="15" 
        font-weight="500"
        letter-spacing="0.5"
        fill="#64b5f6" 
        text-anchor="middle">
        Software Engineering Student @ Aalborg University
      </text>
      
      <g opacity="0.85">
        <line x1="350" y1="198" x2="850" y2="198" stroke="#1e3a5f" stroke-width="1"/>
        
        <text 
          x="600" 
          y="220" 
          font-family="'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace" 
          font-size="13.5" 
          font-weight="400"
          letter-spacing="0.3"
          fill="#8ba8c4" 
          text-anchor="middle">
          <tspan fill="#00d4ff">â–¸</tspan> low-level <tspan fill="#4a5568">â€¢</tspan> systems <tspan fill="#4a5568">â€¢</tspan> compiler development
        </text>
      </g>
    </g>

    <g opacity="0.25" stroke="#00d4ff" stroke-width="1" fill="none">
      <rect x="35" y="35" width="35" height="35" rx="2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="1130" y="250" width="35" height="35" rx="2">
        <animate attributeName="opacity" values="0.1;0.4;0.1" dur="5s" repeatCount="indefinite" begin="1s"/>
